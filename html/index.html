<!DOCTYPE html>
<html>

<head>
    <title></title>

    <meta name="viewport" content="initial-scale = 1.34,
                   minimum-scale = 1.34,
                   maximum-scale = 1.34" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="jquery-1.11.2.min.js"></script>
    <script src="/libs/qimessaging/1.0/qimessaging.js"></script>
    <script src="js/Akinator.js"></script>

    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #page_empty,
        #page_start,
        #page_selection {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #1a237e;
            /* bleu foncé */
            margin: 10px 0;
        }

        h4 {
            color: #424242;
            /* gris foncé */
            cursor: pointer;
            transition: color 0.3s ease;
        }

        h4:hover {
            color: #0d47a1;
            /* bleu plus clair */
        }

        #page_selection_oui,
        #page_selection_probablement,
        #page_selection_idk,
        #page_selection_probablement_pas,
        #page_selection_non {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background-color: #e0e0e0;
            /* gris clair */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #page_selection_oui:hover,
        #page_selection_probablement:hover,
        #page_selection_idk:hover,
        #page_selection_probablement_pas:hover,
        #page_selection_non:hover {
            background-color: #bdbdbd;
            /* gris moyen */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            h4 {
                font-size: 1em;
            }
        }
    </style>

</head>

<body>

    <div id="page_empty">
        <a>
            <h1></h1>
        </a>
    </div>

    <div id="page_start">
        <a>
            <h1>Click to Start or say Go</h1>
        </a>
    </div>

    <div id="page_selection">
        <center>
            <br><br>
            <a>
                <h1 id="page_yes">Ceci est une question</h1>
            </a> </br>

            <div>
                <div id="page_selection_oui">
                    <h4>Oui</h4>
                </div>

                <div id="page_selection_probablement">
                    <h4>Probablement</h4>
                </div>

                <div id="page_selection_idk">
                    <h4>Je ne sais pas</h4>
                </div>

                <div id="page_selection_probablement_pas">
                    <h4>Probablement pas</h4>
                </div>

                <div id="page_selection_non">
                    <h4>Non</h4>
                </div>
            </div>
            <br><br>
        </center>
    </div>
</body>

</html>
